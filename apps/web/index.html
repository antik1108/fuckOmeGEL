<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>ROOM-404 | Cyber Terminal</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#8B5CF6",
              "background-light": "#F9FAFB",
              "background-dark": "#050505",
            },
            fontFamily: {
              display: ["JetBrains Mono", "monospace"],
              mono: ["JetBrains Mono", "monospace"],
            },
            borderRadius: {
              DEFAULT: "4px",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
        body {
            font-family: 'JetBrains Mono', monospace;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .glitch-border {
            position: relative;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        .glitch-border::before {
            content: '';
            position: absolute;
            inset: -2px;
            border: 1px solid #8B5CF6;
            opacity: 0.5;
            z-index: -1;
            animation: glitch 4s infinite;
        }
        @keyframes glitch {
            0% { clip-path: inset(80% 0 0 0); transform: translate(-1px, -1px); }
            5% { clip-path: inset(10% 0 80% 0); transform: translate(1px, 1px); }
            10% { clip-path: inset(0 0 0 0); transform: translate(0, 0); }
            100% { clip-path: inset(0 0 0 0); }
        }
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(139, 92, 246, 0.1);
            position: absolute;
            bottom: 100%;
            animation: scanline 8s linear infinite;
            z-index: 50;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: 0%; }
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #8B5CF6;
            border-radius: 10px;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
