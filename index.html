<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="card">
                <h1>Welcome</h1>
                <p>Enter your username to start chatting randomly.</p>
                <div class="input-group">
                    <input type="text" id="username-input" placeholder="Username" autofocus>
                </div>
                <button id="start-chat-btn" class="primary-btn">Start Chat</button>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="screen">
            <header class="chat-header">
                <h2>Random Chat</h2>
                <div id="connection-status" class="status-indicator">Disconnected</div>
            </header>
            
            <div id="messages-area" class="messages-area">
                <!-- Messages will appear here -->
                <div class="message system">Wating for connection...</div>
            </div>

            <div class="chat-input-area">
                <input type="text" id="message-input" placeholder="Type a message..." disabled>
                <button id="send-btn" class="icon-btn" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
